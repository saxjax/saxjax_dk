<ul class="page-footer__items" (mouseover)="showInfoState = 'showInfo'" (mouseleave)="showInfoState = 'hideInfo'">
  <div [@showInfo]="showInfoState">
    @if(showInfoState === 'showInfo'){
    <name-field class="page-footer__item"></name-field>
    <tlf-field class="page-footer__item"></tlf-field>
    <mail-field class="page-footer__item"></mail-field>
    <address-field class="page-footer__item"></address-field>
    }
    @else {
      <p>{{'@Jakob'}}</p>
    }
  </div>
</ul>
